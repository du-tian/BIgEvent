<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>我的大事件02</title>
		<link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
		<link rel="stylesheet" href="/assets/css/login.css" />
	</head>
	<body>
		<div class="nav">
			<div class="title"></div>
			<!-- 登录表单 -->
			<form class="layui-form login-log" action=" lay-filter="formLogin">
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<input
						type="text"
						name="username"
						required
						lay-verify="required"
						placeholder="请输入用户名"
						autocomplete="off"
						class="layui-input"
					/>
				</div>
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input
						type="password"
						name="password"
						required
						lay-verify="required|pwd"
						placeholder="请输入密码"
						autocomplete="off"
						class="layui-input"
					/>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid btn-denglu" lay-submit lay-filter="formDemo" type="submit">
						登录
					</button>
				</div>
				<div class="layui-form-item"><a href="javascript:;" class="zhuce">去注册</a></div>
			</form>
			<!-- 注册页面 -->
			<form class="layui-form login-reg" action="" style="display: none">
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-username"></i>
					<input
						type="text"
						name="username"
						required
						lay-verify="required"
						placeholder="请输入用户名"
						autocomplete="off"
						class="layui-input"
					/>
				</div>
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input
						type="password"
						name="password"
						required
						lay-verify="required|pwd"
						placeholder="请输入密码"
						autocomplete="off"
						class="layui-input"
					/>
				</div>
				<div class="layui-form-item">
					<i class="layui-icon layui-icon-password"></i>
					<input
						type="password"
						required
						lay-verify="required|pwd|repwd"
						placeholder="请确认密码"
						autocomplete="off"
						class="layui-input"
					/>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid btn-zhuce" lay-submit lay-filter="formDemo" type="submit">
						注册
					</button>
				</div>
				<div class="layui-form-item"><a href="javascript:;" class="denglu">登录</a></div>
			</form>
		</div>
		<script src="/assets/lib/jquery.js"></script>
		<script src="/assets/lib/layui/layui.all.js"></script>
		<script src="/assets/js/baseApi.js"></script>
		<script src="/assets/js/login.js"></script>
	</body>
</html>
